? "Berliner Stadtschloss/Oranienburg/Honselaarsdijk Possibly already in the elector's
  collection under Friedrich I von Preu\xDFen (13) (Borsch-Supan , p. 188). Schloss
  Sanssouci (Potsdam)/ Berliner Stadtschloss/Oranienburg/Honselaarsdijk The painting
  is not  in the collection inventories of  and , and is first  as present in the
  picture gallery of the Berliner Stadtschloss in  by Nicolai: \"Die Geburt Christi,
  das Gegenbild zu obigem [Joseph's dream in the stable at Bethlehem], von Rembrandt\"
  (Nicolai , p. 367). Between  and  the work was hung on the south wall of the picture
  gallery (Bauer , p. 127, no. 127). In  the work was described by Nicolai as: \"17.
  Tobias und sein Weib mit der B\xF6cklein, von Rembrand\" (Nicolai , p. 885). Potsdam/Berlin
  In  the work could be found on the third floor of the Berliner Stadtschloss, in
  the second room (painted entirely blue) behind the picture gallery, located on the
  Lustgarten: \"P. REMBRANDT. Die Frau des TOBIAS bringt eine Ziege ins Haus\" (Puhlmann
  , no. 157). In the inventory of  the work is described as \"Nro 26. Von P. Rembrandt,
  die Frau des Tobias bringt eine Ziege ins Haus, auf Holtz gemalt, 8 Zoll hoch, 11
  Zoll breit\" (SPSG, hist. inv. 45, fol. 241). According to a written remark added
  later, the work was taken to K\xF6nigsberg during the Napoleonic occupation: \"in
  K\xF6nigsberg\" (with thanks to Alexandra Bauer, Stiftung Preu\xDFische Schl\xF6sser
  und G\xE4rten Berlin-Brandenburg, for this information). Rumpf described the work
  in , locating it on the third floor in the room next to the picture gallery: \"Die
  Frau des Tobias bringt eine Ziege ins Haus, von Rembrand. Da Tobias blind geworden
  war, so musste ihn seine Frau Hanna, mit Spinnen ern\xE4hren. Als sie einmal eine
  junge Ziege nach Hause brachte, warf ihr der Mann vor, dass sie solche gestohlen
  h\xE4tte, worauf sie sich verantwortete\" (Rumpf , p. 108). Berliner Stadtschloss/Charlottenburg
  (Berlin)/Potsdamer Stadtschloss After its return from K\xF6nigsberg the work is
  \ in the inventory of  as no. 26. At this time, the work was framed and measured
  ca. 32 x 39.2 cm (1'1/4\" x 1'3\" feet) (with thanks to Alexandra Bauer, Stiftung
  Preu\xDFische Schl\xF6sser und G\xE4rten Berlin-Brandenburg, for this information).
  In  the painting is  in Verzeichnis derjenigen Gem\xE4lde, welche von der Commission
  zur Einrichtung des K\xF6nigl. Museums aus den K\xF6nigl. Schl\xF6ssern zu Berlin
  und Charlottenburg, als f\xFCr das Museum geeignet, ausgew\xE4hlt worden sind, as:
  \"Berliner Schloss, Kammern neben der Gallerie: 136. Rembrandt, Des Tobias Frau
  bringt eine Ziege ins Haus, Holz\" (undated document in the Central Archive of the
  SMB, Zentralarchiv, SMB-ZA, I/GG 363). It was located in the Bildergalerie and adjacent
  rooms of the Berliner Schloss and listed as: \"Nr. 122: Paul Rembrandt, Der [\u2026]
  blinde Tobias wird durch das meckern die Ziege gewahr, welche seine Frau mit nach
  Hause gebracht hat\" (Vogtherr , p. 86).Gem\xE4ldegalerie der K\xF6nigliche Museen
